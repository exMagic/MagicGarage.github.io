---
layout: page
title:  Projects
permalink: /projects/
---
<div class="projects">
  <ul class="post-list">
    {%- for post in site.categories.Projects -%}
    <li>
      {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
        <a class="sidebar-link" href="{{ post.url | relative_url }}">
          {{ post.title | escape }}
        </a>
      {%- if site.show_excerpts -%}
        {{ post.excerpt }}
      {%- endif -%}
    </li>
    {%- endfor -%}
  </ul>
</div>
